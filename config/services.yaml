# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    locale: '%env(LOCALE)%'
    uploads_directory: '%kernel.project_dir%/public/uploads/images'
    thumbnails_directory: '%kernel.project_dir%/public/uploads/thumbnails'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/ZeTilt/'

    # ZeTilt CMS services
    ZeTilt\Cms\:
        resource: '../src/ZeTilt/Cms/'
        exclude:
            - '../src/ZeTilt/Cms/Entity/'

    # Image Upload Service
    App\Service\ImageUploadService:
        arguments:
            $uploadDirectory: '%uploads_directory%'
            $thumbnailDirectory: '%thumbnails_directory%'

    # Page Template Service
    App\Service\PageTemplateService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # MangoPay Service
    App\Service\MangoPayService:
        arguments:
            $mangoPayClientId: '%env(MANGOPAY_CLIENT_ID)%'
            $mangoPayClientPassword: '%env(MANGOPAY_CLIENT_PASSWORD)%'
            $mangoPayEnvironment: '%env(MANGOPAY_ENVIRONMENT)%'

    # Webhook Configuration Service
    App\Service\WebhookConfigurationService:
        arguments:
            $webhookUrl: '%env(WEBHOOK_BASE_URL)%'

    # Secure Image Controller
    App\Controller\SecureImageController:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $watermarkEnabled: '%image.watermark.enabled%'
            $antiScrappingEnabled: '%image.anti_scrapping.enabled%'
            $suspiciousAgents: '%image.anti_scrapping.suspicious_agents%'
            $allowedAgents: '%image.anti_scrapping.allowed_agents%'
            $privateCacheMaxAge: '%image.cache.private_max_age%'
            $thumbnailCacheMaxAge: '%image.cache.thumbnail_max_age%'
            $watermarkTemplate: '%image.watermark.template%'
            $watermarkType: '%image.watermark.type%'
            $watermarkImagePath: '%image.watermark.image_path%'
            $watermarkOpacity: '%image.watermark.opacity%'
            $watermarkPosition: '%image.watermark.position%'
            $watermarkMargin: '%image.watermark.margin%'
            $watermarkScale: '%image.watermark.scale%'

    # Image Processing Service
    App\Service\ImageProcessingService:
        arguments:
            $uploadsPath: 'public/uploads'
            $watermarkPath: 'public/assets/watermark.png'

    # Image Security Controller  
    App\Controller\Admin\ImageSecurityController:
        arguments:
            $projectDir: '%kernel.project_dir%'
            $moduleManager: '@App\Service\ModuleManager'

    # CEWE API Service
    App\Service\CeweApiService:
        arguments:
            $ceweApiKey: '%env(default::CEWE_API_KEY)%'
            $cewePartnerId: '%env(default::CEWE_PARTNER_ID)%'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
