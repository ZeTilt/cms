security:
    # Define role hierarchy - hiérarchie complète du club de plongée
    role_hierarchy:
        # Rôles de base
        ROLE_PLONGEUR: ROLE_USER
        
        # Hiérarchie des encadrants
        ROLE_PILOTE: ROLE_PLONGEUR
        ROLE_DIRECTEUR_PLONGEE: ROLE_PILOTE
        
        # Niveaux administratifs
        ROLE_ADMIN: [ROLE_DIRECTEUR_PLONGEE, ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_DIRECTEUR_PLONGEE, ROLE_PILOTE, ROLE_PLONGEUR, ROLE_USER]

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                success_handler: App\Security\LoginSuccessHandler
            logout:
                path: app_logout
                target: app_login

    access_control:
        # Pages publiques (pas de restrictions)
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/gallery/public, roles: PUBLIC_ACCESS }
        
        # Espaces membres selon hiérarchie
        - { path: ^/member, roles: ROLE_PLONGEUR }
        - { path: ^/pilote, roles: ROLE_PILOTE }
        - { path: ^/directeur, roles: ROLE_DIRECTEUR_PLONGEE }
        
        # Administration
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/superadmin, roles: ROLE_SUPER_ADMIN }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
